name: "Hello world Workflow"

# controls when the action will run. Triggers the workflow on push something to master or production branch.
on:
  push:
    branches: 
      - main
      - production

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: "Print Hello world"
        run: echo "Hello world"

      - name: "Print current date"
        run: date